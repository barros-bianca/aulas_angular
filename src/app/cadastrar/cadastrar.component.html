<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)] = 'userModel.name' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="photo">Link da foto</label>
                        <input [(ngModel)] = 'userModel.photo' class="form-control" type="text" name="photo" id="photo"
                            placeholder="Insira o link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input) = 'confirmSenha ($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirma">Confirmar senha</label>
                        <input  [(ngModel)] = 'userModel.password'  class="form-control" type="password" name="confirma" id="confirma"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="type">Tipo de usuário</label>
                        <select class="form-control" name="type" id="type" (change) = 'typeUser($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>

                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-dark" (click) = 'cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
